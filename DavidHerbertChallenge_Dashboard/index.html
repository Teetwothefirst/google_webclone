<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Analytics Dashboard</title>
</head>
<body>
    <div id="app">
        <main>
            <div class="container">
                <div class="row">
                    <div class="d-flex align-items-start" id="">
                        <div class="nav flex-column nav-pills me-3 card p-0" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <div class="card-body d-flex flex-column align-items-start p-0" id="cardSide">

                            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
                            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</button>
                            <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>
                            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
                            </div>
                        </div>
                        <div class="tab-content rowDash" id="v-pills-tabContent">
                          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                            <div class="row p-0"><!--col-11 col-md-11 col-lg-11 col-xl-11 col-xxl-11-->
                                <div class="dashboard">
                                    <div class="card shadow-sm">
                                        <div class="card-body">
                                            <div class="row mb-3">
                                                <div class=" col-4 col-md-4 col-lg-4 dashboardName fontSizemd">
                                                    Dashboard
                                                </div>
                                                <div class="col-8 col-lg-8 dashboardItems d-flex justify-content-between">
                                                    <form action="">
                                                        <input type="search" name="" id="" class="form-control searchForm">
                                                    </form>
                                                    <div>
                                                        <i class="bi bi-calendar3"></i><span> November 15, 2024</span>
                                                    </div>
                                                    <div><a href="#" id="bellId" class="text-black"><i class="bi bi-bell"></i></a></div>
                                                    
                                                    <div class="p-1 d-flex">
                                                        <div class="imgProfile"><img src="" alt="" id="img_src"></div>
                                                        <div class="profileContent">
                                                            <div class="profileName">Justin Bieber</div>
                                                            <div class="profileMail">justin@gmail.com</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="container p-3">
                                        <div class="row">
                                            <div class="col-12 col-md-12 col-lg-8 col-xl-8">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <div class="card-title d-flex justify-content-between">
                                                            <div class="">Sales Trends</div>
                                                            <div class="">Sort by: <select><option>weekly</option></select></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div id="trendChart" class="fontSizesm"></div>
                                            </div>
                                            <div class="col-12 col-md-12 col-lg-4 col-xl-4">
                                                <div class="row">
                                                    <div class="col-6 col-6 col-lg-6">
                                                        <div class="card shadow-sm">
                                                            <div class="card-body">
                                                                <div class="card-title d-flex justify-content-between">
                                                                    <div class="cardCube"></div>
                                                                    <div class="cardGraph"></div>
                                                                </div>
                                                                <div class="cardBody">
                                                                    <p class="text-muted">Total Order</p>
                                                                    <h4>350</h4>
                                                                </div>
                                                                <div class="cardFooter d-flex justify-content-between">
                                                                    <div class="p-1"><i class="bi bi-graph"></i></div>
                                                                    <div class="footerText">vs. previous month</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-12 col-lg-8 col-xl-8">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <div class="card-title d-flex justify-content-between">
                                                            <div class="">Last Orders</div>
                                                            <div class="">See All</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-12 col-lg-4 col-xl-4">
                                                <div class="card shadow-sm">
                                                    <div class="card-body">
                                                        <div class="card-title p-1 d-flex justify-content-between">
                                                            <div class="">Top Platform</div>
                                                            <div class="">See All</div>
                                                        </div>
                                                        <ul class="m-0">
                                                            <li class="noListStyle">
                                                                <div class="Contentify">
                                                                    <div class="ContentifyName">
                                                                        Book Bazaar
                                                                    </div>
                                                                    <div class="ContentifyBar">
                                                                    <div class="progress-bar"></div>   
                                                                    </div>
                                                                    <div class="ContentifyFooter d-flex justify-content-between">
                                                                        <div class="priceTag fontSizesm">$2,500,500</div>
                                                                        <div class="priceMov fontSizesm ">+15%</div>
                                                                    </div>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                          <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">Profile</div>
                          <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">rand</div>
                          <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">Setting</div>
                        </div>
                    </div>

        </main>
